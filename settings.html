<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings ‚Äì BeyondMatch</title>

<style>
/* ================= GLOBAL ================= */
* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #12182a, #0b0e16);
  color: #e5e7eb;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* ================= SIDEBAR ================= */
.sidebar {
  width: 240px;
  background: linear-gradient(180deg, #0e1324, #0a0d18);
  padding: 24px;
}

.brand {
  color: #60a5fa;
  margin-bottom: 32px;
}

.menu {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.menu-item,
.logout-btn {
  background: none;
  border: none;
  color: #e5e7eb;
  text-align: left;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
}

.menu-item.active {
  background: #1e293b;
}

.logout-btn {
  color: #f87171;
}

/* ================= MAIN ================= */
.main {
  flex: 1;
  padding: 40px;
  overflow-y: auto;
}

/* ================= HEADER ================= */
.settings-header {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-bottom: 32px;
}

.settings-header svg {
  width: 34px;
  height: 34px;
  color: #60a5fa;
}

/* ================= GRID ================= */
.settings-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 28px;
}

@media (max-width: 1024px) {
  .settings-grid {
    grid-template-columns: 1fr;
  }
}

/* ================= CARDS ================= */
.settings-card {
  background: linear-gradient(180deg, #0f172a, #020617);
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
}

.card-header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 18px;
  border-bottom: 1px solid rgba(255,255,255,0.06);
  padding-bottom: 12px;
}

.card-icon {
  width: 40px;
  height: 40px;
  background: linear-gradient(135deg, #3b82f6, #2563eb);
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card-title {
  font-size: 18px;
  font-weight: 600;
}

/* ================= ACCOUNT DETAILS ================= */
.setting-row {
  display: flex;
  justify-content: space-between;
  padding: 14px 0;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

.setting-row:last-child {
  border-bottom: none;
}

.setting-label {
  color: #9ca3af;
  font-size: 14px;
}

.setting-value {
  font-size: 14px;
  font-weight: 500;
  text-align: right;
}

.role-badge {
  padding: 6px 12px;
  border-radius: 8px;
  font-size: 13px;
  font-weight: 600;
  text-transform: capitalize;
}

/* Role Colors */
.role-badge.admin { background: linear-gradient(135deg, #ef4444, #b91c1c); }
.role-badge.recruiter { background: linear-gradient(135deg, #22c55e, #15803d); }
.role-badge.candidate { background: linear-gradient(135deg, #6366f1, #4338ca); }

/* ================= ACTIONS ================= */
.action-button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid #1e293b;
  background: linear-gradient(180deg, #0f172a, #020617);
  color: #e5e7eb;
  cursor: pointer;
  margin-bottom: 14px;
}

.action-button:hover {
  border-color: #3b82f6;
  transform: translateX(4px);
}

/* ================= DANGER ================= */
.danger-zone {
  border: 1px solid #dc2626;
  background: rgba(220,38,38,0.05);
}

.danger-button {
  background: linear-gradient(135deg, #dc2626, #b91c1c);
  color: #fff;
  border: none;
  padding: 14px;
  width: 100%;
  border-radius: 10px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<aside class="sidebar">
  <h2 class="brand">BeyondMatch</h2>
  <nav class="menu">
    <div class="menu-item active">Settings</div>
    <button class="menu-item logout-btn" onclick="unifiedLogout()">
  ‚èª Logout
</button>
    <button class="logout-btn" onclick="goBack()">‚Üê Go Back</button>
  </nav>
</aside>

<!-- MAIN -->
<main class="main">

  <div class="settings-header">
    <div>
      <h1>Account Settings</h1>
      <p>Manage your account and preferences</p>
    </div>
  </div>

  <div class="settings-grid">

    <!-- ACCOUNT -->
    <div class="settings-card">
      <div class="card-header">
        <div class="card-icon">üë§</div>
        <h3 class="card-title">Account Details</h3>
      </div>

      <div class="setting-row">
        <span class="setting-label">Email</span>
        <span class="setting-value" id="email">Loading...</span>
      </div>

      <div class="setting-row">
        <span class="setting-label">Role</span>
        <span class="role-badge candidate" id="role">Loading...</span>
      </div>

      <div class="setting-row">
        <span class="setting-label">User ID</span>
        <span class="setting-value" id="uid">‚Äî</span>
      </div>

      <div class="setting-row">
        <span class="setting-label">Member Since</span>
        <span class="setting-value" id="since">‚Äî</span>
      </div>
    </div>

    <!-- ACTIONS -->
    <div class="settings-card">
      <div class="card-header">
        <div class="card-icon">‚ö°</div>
        <h3 class="card-title">Quick Actions</h3>
      </div>

      <button class="action-button" onclick="resetPassword()">Change Password</button>
      <button class="action-button" onclick="downloadData()">Download My Data</button>
    </div>

    <!-- DANGER -->
    <div class="settings-card danger-zone">
      <div class="card-header">
        <div class="card-icon">‚ö†Ô∏è</div>
        <h3 class="card-title">Danger Zone</h3>
      </div>

      <p style="font-size:13px;color:#9ca3af;margin-bottom:16px;">
        These actions are permanent and cannot be undone.
      </p>

      <button class="danger-button" onclick="deleteAccount()">Delete Account</button>
    </div>

  </div>
</main>

<!-- ================= FIREBASE LOGIC ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCbrwCaaQYEFCF1FJto_O3OYi68qTOqGQc",
  authDomain: "beyondmatch-a714f.firebaseapp.com",
  projectId: "beyondmatch-a714f",
  storageBucket: "beyondmatch-a714f.firebasestorage.app",
  messagingSenderId: "16758090560",
  appId: "1:16758090560:web:89f207139970c97592a8a5"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  email.textContent = user.email;
  uid.textContent = user.uid;

  const snap = await getDoc(doc(db, "users", user.uid));
  const data = snap.exists() ? snap.data() : {};

  const roleValue = data.role || "candidate";
  role.textContent = roleValue;
  role.className = `role-badge ${roleValue}`;

  if (data.createdAt?.toDate) {
    const d = data.createdAt.toDate();
    since.textContent = d.toLocaleDateString("en-IN", { month: "short", year: "numeric" });
  } else {
    since.textContent = "Recently";
  }
});

window.goBack = async () => {
  const snap = await getDoc(doc(db, "users", auth.currentUser.uid));
  const role = snap.exists() ? snap.data().role : "candidate";

  const routes = {
    admin: "admin.html",
    recruiter: "rec-dash.html",
    candidate: "candidate-dashboard.html"
  };

  location.href = routes[role];
};

window.resetPassword = () =>
  sendPasswordResetEmail(auth, auth.currentUser.email)
    .then(() => alert("Password reset email sent"))
    .catch(e => alert(e.message));

window.downloadData = () => alert("Coming soon");
window.deleteAccount = () => alert("Contact support to delete account");
</script>

</body>
</html>
